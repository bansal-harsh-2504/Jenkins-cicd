version: '3.8'

services:
  backend:
    build: ./backend
    container_name: mern-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: mern-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
